<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Witty Chatbot</title>
<!-- Use a typewriter-like font -->
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000; /* black background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', Courier, monospace; /* typewriter font */
  }
  #chatbox {
    display: flex;
    flex-direction: column;
    width: 350px;
    height: 500px;
    background-color: #4B0082; /* deep purple */
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow: hidden;
  }
  #chatlogs {
    flex: 1;
    padding: 10px;
    background-color: #6495ED; /* cornflower blue */
    overflow-y: auto;
  }
  #chatlogs div {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }
  #chatlogs div.bot {
    background-color: #fff;
    align-self: flex-start;
  }
  #chatlogs div.user {
    background-color: #333;
    color: #fff;
    align-self: flex-end;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    background-color: #4B0082; /* deep purple */
  }
  #chatinput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 10px;
    font-family: 'Courier New', Courier, monospace; /* typewriter font */
    font-size: 1em;
  }
  #sendBtn {
    margin-left: 8px;
    padding: 8px 16px;
    background-color: #E6E6FA; /* lavender color */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1em;
  }
  #sendBtn:hover {
    background-color: #D8BFD8; /* darker lavender on hover */
  }
</style>
</head>
<body>
<div id="chatbox">
  <div id="chatlogs"></div>
  <div id="inputArea">
    <input type="text" id="chatinput" placeholder="Say something..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatlogs = document.getElementById('chatlogs');
const chatinput = document.querySelector('#chatinput');
const sendBtn = document.querySelector('#sendBtn');

// Default responses only
const defaultResponses = [
  "I'm not sure what you mean, but I love chatting!",
  "Tell me more, or just say hi!",
  "Interesting... what else?",
  "I'm here and listening!",
  "Can you say that again?",
  "I didn't catch that. Care to rephrase?",
  "That's cool! What's next?",
  "Let's keep talking!",
  "I'm just a simple bot, but I enjoy our chat.",
  "Anything else you'd like to say?"
];

function getDefaultResponse() {
  return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
}

function handleMessage(input) {
  const reply = getDefaultResponse();
  addMessage(reply, 'bot');
  speak(reply);
}

function addMessage(text, sender='bot') {
  const msg = document.createElement('div');
  msg.textContent = text;
  msg.className = sender; // for styling
  chatlogs.appendChild(msg);
  chatlogs.scrollTop = chatlogs.scrollHeight;
}

// Event listeners
document.querySelector('#sendBtn').addEventListener('click', () => {
  const userText = document.querySelector('#chatinput').value.trim();
  if (!userText) return;
  addMessage(userText, 'user');
  document.querySelector('#chatinput').value = '';
  handleMessage(userText);
});
document.querySelector('#chatinput').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    document.querySelector('#sendBtn').click();
  }
});

// Speech synthesis
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-GB';
  window.speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
